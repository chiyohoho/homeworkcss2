<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Các điểm điều hướng -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <!-- Thêm thêm điểm điều hướng nếu cần -->
        </ul>

        <!-- Các slide ảnh -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://assets.nintendo.com/image/upload/c_fill,w_1200/q_auto:best/f_auto/dpr_2.0/ncom/en_US/games/switch/r/rezero-starting-life-in-another-world-the-prophecy-of-the-throne-switch/hero" alt="Ảnh 1">
            </div>
            <div class="carousel-item">
                <img src="https://www.nautiljon.com/images/anime/00/80/re_zero_kara_hajimeru_isekai_seikatsu_recap_9208.webp" alt="Ảnh 2">
            </div>
            <div class="carousel-item">
                <img src="https://www.spieltimes.com/wp-content/uploads/2023/03/Re-Zero-Season-3-Reportedly-Confirmed-Will-Rem-die-in-this-season-4.jpg" alt="Ảnh 3">
            </div>
            <!-- Thêm thêm ảnh nếu cần -->
        </div>

        <!-- Nút trượt trước và tiếp theo -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
